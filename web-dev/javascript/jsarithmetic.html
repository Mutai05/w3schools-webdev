<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The % Operator</h2>

    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x % y;
      document.getElementById("demo").innerHTML = z;
    </script>

    <h1>JavaScript Arithmetic</h1>
    <h2>The -- Operator</h2>

    <p id="demo1"></p>

    <script>
      let m = 5;
      m--;
      let n = m;
      document.getElementById("demo1").innerHTML = n;
    </script>

    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>

    <p id="demo2"></p>

    <script>
      let q = 5;
      q++;
      let r = q;
      document.getElementById("demo2").innerHTML = r;
    </script>
  </body>
</html>
