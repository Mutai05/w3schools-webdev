    <h1>JavaScript Arithmetic</h1>
    <h2>The % Operator</h2>

    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x % y;
      document.getElementById("demo").innerHTML = z;
    </script>

    <h2>The -- Operator</h2>

    <p id="demo1"></p>

    <script>
      let m = 5;
      m--;
      let n = m;
      document.getElementById("demo1").innerHTML = n;
    </script>

    <h2>The ++ Operator</h2>

    <p id="demo2"></p>

    <script>
      let q = 5;
      q++;
      let r = q;
      document.getElementById("demo2").innerHTML = r;
    </script>

      let b = 5;
      document.getElementById("demo3").innerHTML = b ** 2;
