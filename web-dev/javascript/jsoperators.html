<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- JavaScript Operators -->
    <h1>JavaScript Operators</h1>
    <h1>JavaScript Arithmetic Operators</h1>
    <h2>The Assignment (=) Operator</h2>

    <p id="demo"></p>

    <script>
      // Assign the value 5 to x
      let x = 5;
      // Assign the value 2 to y
      let y = 2;
      // Assign the value x + y to z
      let z = x + y;
      // Display z
      document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
    </script>

    <!-- JavaScript Arithmetic -->
    <h2>The + Operator</h2>

    <p id="demo1"></p>

    <script>
      let m = 5;
      let n = 2;
      let p = m + n;
      document.getElementById("demo1").innerHTML = p;
    </script>

    <!-- The * Operator -->
    <h2>The * Operator</h2>

    <p id="demo2"></p>

    <script>
      let a = 5;
      let b = 2;
      let c = a * b;
      document.getElementById("demo2").innerHTML = c;
    </script>

    <!-- JavaScript Assignment Operators -->
    <h1>JavaScript Assignment Operators</h1>
    <h2>Assignment operators assign values to JavaScript variables.</h2>
    <p>The Addition Assignment Operator (+=) adds a value to a variable.</p>

    <h2>The += Operator</h2>

    <p id="demo3"></p>

    <script>
      var d = 10;
      d += 5;
      document.getElementById("demo3").innerHTML = d;
    </script>
  </body>
</html>
